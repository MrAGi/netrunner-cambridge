{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="row">
    <div class="small-12, medium-4 small-centered columns">
        <h1>Password Change</h1>
        <form method="post" action=".">
          {% csrf_token %}
          {{ form.as_p }}

          <input class="button" type="submit" value="{% trans 'Submit' %}" />
        </form>
    </div>
</div>
{% endblock %}
